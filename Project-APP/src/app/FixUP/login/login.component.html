<div
  class="container-fluid p-0"
  style="
    background-image: url('https://www.goodcorporation.com/wp-content/uploads/2018/10/compliance-support.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    position: relative;
  "
>
  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg navbar-light fixed-top"
    style="background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px);"
  >
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" routerLink="/">
        <i class="bi bi-headset"></i> FIX-UP
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/about">About</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>

  <!-- Centered Login Section -->
  <div
    class="d-flex align-items-center justify-content-center vh-100"
    style="color: #fff; "
  >
    <!-- Login Card -->
    <div
      class="card shadow-lg p-5 rounded-4 bg-white bg-opacity-75"
      style="max-width: 500px; width: 90%; backdrop-filter: blur(10px);"
    >
      <div class="text-center mb-4">
        <i class="bi bi-person-circle text-primary" style="font-size: 4.5rem;"></i>
        <h2 class="fw-bold mt-3">Login to FIX-UP</h2>
        <p class="text-muted">Select your role to log in</p>
      </div>
      <div class="d-grid gap-4">
        <button
          class="btn btn-primary btn-lg d-flex align-items-center justify-content-center"
          (click)="selectRole('Admin')"
        >
          <i class="bi bi-person-circle me-2"></i> Admin
        </button>
        <button
          class="btn btn-success btn-lg d-flex align-items-center justify-content-center"
          (click)="selectRole('User')"
        >
          <i class="bi bi-person me-2"></i> User
        </button>
        <button
          class="btn btn-warning btn-lg d-flex align-items-center justify-content-center"
          (click)="selectRole('Support Engineer')"
        >
          <i class="bi bi-tools me-2"></i> Support Engineer
        </button>
      </div>
      <div class="text-center mt-4">
        <p class="text-muted">
          Don't have an account?
          <a routerLink="/register" class="text-primary text-decoration-none">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
